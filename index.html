<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/amazon.webp" type="image/x-icon" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="/assets/js/index.js"></script>
    <link rel="stylesheet" href="/assets/css/index.css" />
    <title>CRUD</title>
  </head>

  <body>
    <!-- Navbar of the CRUD -->
    <nav class="navbar navbar-expand-lg w-100">
      <a class="navbar-brand fw-bold PMS-full" href="/index.html"
        ><img
          class="mx-2"
          src="/images/amazon.webp"
          style="height: 40px; width: 40px"
        />Product Management System</a
      >
      <a class="navbar-brand fw-bold PMS-short" href="/index.html"
        ><img
          class="mx-2"
          src="/images/amazon.webp"
          style="height: 40px; width: 40px"
        />PMS</a
      >
      <div class="view-product">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="navbar-brand" href="/pages/view.html">
              <button class="btn fw-bold bg-white">View Product</button>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Title Section -->
    <section class="addProduct">
      <div class="addProductGif">
        <h2 class="lead fw-bold text-center">Create Product</h2>
      </div>
    </section>

    <!-- Field section to add the product -->
    <section id="input-fields">
      <form id="form-field">
        <div class="input-group mx-auto">
          <input
            type="text"
            class="form-control main-form h-form fw-bold"
            id="pname"
            placeholder="Product Name"
            required
          />
        </div>
        <div class="input-group mx-auto">
          <div class="input-group-prepend">
            <span class="input-group-text">â‚¹</span>
          </div>
          <input
            type="number"
            placeholder="Product Price"
            class="form-control main-form fw-bold"
            id="pprice"
            required
          />
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
        <div class="imageGroup">
          <input
            class="form-control mb-1"
            id="pimage"
            type="file"
            placeholder="Upload Image"
            onchange="PreviewImage()"
          />
          <img id="uploadPreview" src="/images/empty-bin.gif" />
        </div>
        <div class="input-group mx-auto">
          <input
            type="text"
            class="form-control main-form h-form fw-bold text-truncate"
            id="pdesc"
            placeholder="Description"
          />
        </div>
        <div class="text-center">
          <button class="btn formbtn" type="submit">Submit</button>
          <button class="btn formbtn" type="reset">Reset</button>
        </div>
      </form>
    </section>

  </body>
</html>
