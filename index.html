<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script defer src="index.js"></script>
  <title>CRUD</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand text-white" href="#">PMS</a>
    </div>
  </nav>

  <section id="input-fields">
    <div class="form-floating mb-3 "autocomplete="off">
      <input type="text" class="form-control" id="pid" placeholder="ProductID">
      <label for="pid">Product ID</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="pname" placeholder="Product Name">
      <label for="pname">Product Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="pprice" placeholder="Product Price">
      <label for="pprice">Price</label>
    </div>
    <div class="mb-3">
      <label for="pimage" class="form-label">Upload Image</label>
      <input class="form-control" id="pimage" type="file">
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="pdesc" placeholder="Description">
      <label for="pdesc">Description</label>
    </div>
    <button class="btn btn-primary" type="submit" onclick="submit()">Button</button>
    <button class="btn btn-primary" type="reset">Reset</button>
  </section>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update your product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalUpdate">
        <form>
          <div class="form-floating mb-3 "autocomplete="off">
            <input type="text" class="form-control" id="pid" placeholder="ProductID">
            <label for="pid">Product ID</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="pname" placeholder="Product Name">
            <label for="pname">Product Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="pprice" placeholder="Product Price">
            <label for="pprice">Price</label>
          </div>
          <div class="mb-3">
            <label for="pimage" class="form-label">Upload Image</label>
            <input class="form-control" id="pimage" type="file">
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="pdesc" placeholder="Description">
            <label for="pdesc">Description</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="edit()">Edit</button>
      </div>
    </div>
  </div>
</div>

  <div class="row row-cols-1 row-cols-md-3 g-4 " id="product-items" >
  </div>

</body>
</html>
