<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Document</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-3">
      <a class="navbar-brand text-white PMS-full" href="/index.html"
      ><img src="../amazon.webp" style="height:40px ;width:40px;">Product Management System</a>
      <a class="navbar-brand text-white PMS-short" href="/index.html"
      ><img src="../amazon.webp" style="height:40px ;width:40px;">PMS</a>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="navbar-brand" href="/index.html">
              <button class="btn bg-white">Home</button>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Filter section  -->
    <section id="filter-container">
      <select class="form-select mt-3 mb-3" id="select-container">
        <option data-custom="pid">ProductID</option>
        <option data-custom="pname">Product Name</option>
      </select>
      <input
        class="form-control w-30 mt-3 mb-3"
        id="myInput"
        type="text"
        placeholder="Search to filter"
        aria-label="Search"
        required
      />
    </section>

    <!-- Sort section  -->
    <section id="sorting-container" class="mb-3">
      <select class="form-select" id="sort-container">
        <option data-custom="pid">ProductID</option>
        <option data-custom="pname">Product Name</option>
        <option data-custom="pprice">Product Price</option>
      </select>
      <button
      type="text"
      class="btn btn-primary fw-bold" 
      id="sort"
      onclick="sort()"
      placeholder="Search for names.."
      title="Type in a name"
    >
      Sort
    </button>
    </section>

    <!-- Section to display processed products -->
    <section
      class="row row-cols-1 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4"
      id="product-items"
    ></section>
    <script defer src="/assets/js/view.js"></script>
  </body>
</html>
